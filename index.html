<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">

	<title>酷Q状态</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style>
	.donut {
  	display: inline-block;
  	margin-left: 30px;
  }
	.donut .uptime {
  	position: absolute;
  	width: 90px;
  	text-align: center;
  }
	</style>
</head>

<body>
	<div class="container">
		<div class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">切换导航</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">酷Q状态</a>
				</div>
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav">
						<li><a href="http://cqp.cc/">首页</a></li>
						<li><a href="http://cqp.cc/forum.php">社区</a></li>
						<li><a href="http://cqp.cc/b-70-1">应用</a></li>
						<li><a href="https://g.cqp.cc/user">购买</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
					</ul>
				</div>
			</div>
		</div>

		<!-- progress bar of loaded servers -->
		<div class="progress">
			<div class="progress-bar progress-bar-info loading bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
				<span class="sr-only"></span>
			</div>
		</div>

		<!-- legenda of graphs -->
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th style="width:20%">名称</th>
						<th style="width:20%">当前状态</th>
						<th style="width:20%">过去24小时</th>
						<th style="width:20%">过去7天</th>
						<th style="width:20%">过去30天</th>
					</tr>
				</thead>
				<tbody id="server-container"></tbody>
			</table>
		</div>

		<!-- count down timer + progress bar -->
		<div class="col-md-2">
			<span class="glyphicon glyphicon-refresh"></span> <span id="last-update"></span>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-info countdown" role="progressbar" aria-valuemin="0" aria-valuemax="100">
				<span class="sr-only"></span>
			</div>
		</div>
		<div class="navbar-text"><span>Powered by</span> <a href="https://uptimerobot.com" target="_blank" class="navbar-link"> UptimerRobot</a><span> and </span><a href="https://github.com/digibart/upscuits" target="_blank" class="navbar-link">Upscuits</a></div>
</div>
	<script type="template/mustache" id="server-template">
		<div class="well {{alert}}">
			<div class="row">
				<div class="col-md-4">
					<h2>
						{{friendlyname}}
						<span class="label label-status label-{{label}}"><span class="glyphicon glyphicon-{{statusicon}}"></span></span>
					</h2>

					<div class="btn-group">
						<a href="javascript:void(0)" class="btn btn-default btn-sm log tip" title="Log of last month"><span class="glyphicon glyphicon-time"></span></a>
					</div>
					<div class="log{{id}} hide">
						<ul class="list-unstyled">
							{{#log}}
								<li>
									<span class="btn btn-xs btn-{{labeltype}}"><span class="glyphicon glyphicon-{{typeicon}}"></span></span>
									&nbsp;{{datetime}}
								</li>
							{{/log}}
						</ul>
					</div>
				</div>
				<div class="col-md-8 graphs">
					{{#charts}}
						<div class="donut">
							<canvas width="30" height="30" uptime="{{uptime}}"></canvas>
							<div class="uptime">
								{{uptime}}%
							</div>
						</div>
					{{/charts}}
				</div>
			</div>
		</div>
	</script>
	<script src="js/jquery-1.11.3.min.js?rel=1.4.4" type="text/javascript"></script>
	<script src="js/bootstrap.min.js?rel=1.4.4" type="text/javascript"></script>
	<script src="js/mustache.min.js?rel=1.4.4" type="text/javascript"></script>
	<script src="js/gauge.min.js?rel=1.4.4" type="text/javascript"></script>
	<script src="js/config.js?rel=1.4.4" type="text/javascript"></script>
	<script src="js/upscuits.js?rel=1.4.4" type="text/javascript"></script>
	<script type="text/javascript">
		jQuery(document).ready(myApp.dashboard.init);
	</script>

</body>
</html>
