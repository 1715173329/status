<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>酷Q状态</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style>
	.footer {
  	text-align: center;
  	padding-top: 16px;
  	width: 100%;
  	height: 50px;
  }
	.wname {
		font-size:16px;
	}
	.label-status {
  	margin-right: 5px;
	}
	.check>tbody>tr>td {
		padding-top: 11px;
		padding-bottom: 11px;
	}
	.check th {
		text-align: center;
	}
	.check .center {
		text-align: center;
		vertical-align: middle;
	}
	.status-success {
  	color: #5cb85c
	}
	.status-warning {
  	color: #f0ad4e
	}
	.status-danger {
  	color: #d9534f
	}
	</style>
</head>
<body>
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">切换导航</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">酷Q状态</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li><a href="http://cqp.cc/">首页</a></li>
					<li><a href="http://cqp.cc/forum.php">社区</a></li>
					<li><a href="http://cqp.cc/b-70-1">应用</a></li>
					<li><a href="https://g.cqp.cc/user">购买</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<div id="stattip-err" class="alert alert-danger hide" role="alert">
			<b>当前状态：</b>酷Q部分服务发生异常，我们将尽快修复。
		</div>
		<div id="stattip-ok" class="alert alert-success hide" role="alert">
			<b>当前状态：</b>酷Q所有服务正常运行中，没有发现异常。
		</div>
		<div class="table-responsive">
			<table class="table table-hover check">
				<thead>
					<tr>
						<th style="width:20%"></th>
						<th style="width:10%">近30天</th>
						<th style="width:10%">7天前</th>
						<th style="width:10%">6天前</th>
						<th style="width:10%">5天前</th>
						<th style="width:10%">4天前</th>
						<th style="width:10%">前天</th>
						<th style="width:10%">昨天</th>
						<th style="width:10%">今天</th>
					</tr>
				</thead>
				<tbody id="server-container"></tbody>
			</table>
		</div>
  </div>
	<div class="footer">
		<div class="container">
			<p><span class="glyphicon glyphicon-refresh"></span> <span id="last-update"></span></p>
			<p>Powered by <a href="https://github.com/digibart/upscuits" target="_blank" class="navbar-link">Upscuits</a></p>
			<p>© 2015 CoLab. All Rights Reserved.</p>
		</div>
	</div>
	<script type="template/mustache" id="server-template">
		<tr class="{{alert}}">
			<td>
				<span class="label label-status label-{{label}}"><span class="glyphicon glyphicon-{{statusicon}}"></span> {{statustxt}}</span>
				<span class="wname">{{friendlyname}}</span>
				<!--<div class="btn-group">
					<a href="javascript:void(0)" class="btn btn-default btn-sm log tip" title="Log of last month"><span class="glyphicon glyphicon-time"></span></a>
				</div>
				<div class="log{{id}} hide">
					<ul class="list-unstyled">
						{{#log}}
							<li>
								<span class="btn btn-xs btn-{{labeltype}}"><span class="glyphicon glyphicon-{{typeicon}}"></span></span>
								&nbsp;{{datetime}}
							</li>
						{{/log}}
					</ul>
				</div>-->
			</td>
			{{#charts}}
			<td class="center">
			<span class="status-{{uptype}} set-tooltip" data-toggle="tooltip" data-placement="top" title="{{uptime}}"><span class="glyphicon glyphicon-{{upsign}}"></span></span>
			</td>
			{{/charts}}
		</tr>
	</script>
	<script src="js/jquery-1.11.3.min.js?rel=1.4.4" type="text/javascript"></script>
	<script src="js/bootstrap.min.js?rel=1.4.4" type="text/javascript"></script>
	<script src="js/mustache.min.js?rel=1.4.4" type="text/javascript"></script>
	<script src="js/config.js?rel=1.4.4" type="text/javascript"></script>
	<script src="js/upscuits.js?rel=1.4.4" type="text/javascript"></script>
	<script type="text/javascript">
		jQuery(document).ready(myApp.dashboard.init);
	</script>

</body>
</html>
